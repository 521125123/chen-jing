<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js Document</title>
</head>
<body>
    <script>
        //JSDN OBJECT
        const cmj =  {
            name:"David",
            age:20,
            hometown:"吉安",
            girlfriend:"小仙女",
            house:null,
            isSingle:false
        }
        const lgp = {//对象 Object
            name:"Mike",//字符串
            hobbies:["swim","walk"],//Array JS李没有独立的数组对象，
            //Array Object
            age:21,// 数值 类型 Number
            hometown:"江西",
            isSingle:true,//boolean类型
            girlfriend:undefined,//未定义 概念都 没有
            house:null   //为空
        }
    </script>
</body>
</html>
