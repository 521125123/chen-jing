<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .page {
    height: 100vh;
    background: green;
    overflow: hidden;
    /* 弹性布局会改变子元素的display能力 根据父元素弹性地分配子元素的空间，先分配小的，大的通吃*/
    display: flex;
    flex-direction: column;
  }
  .map {
    height: 100%;
    /* width: 100px; */
    background-color: yellow;
  }
  .btn {
    /* width: 100px; */
    height: 50px;
    background-color: pink;
  }
  </style>
</head>
<body>
  <div class="page">
    <div class="map"></div>
    <div class="btn"></div>
  </div>  
</body>
</html>
