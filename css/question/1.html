<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果专有属性</title>
    <style>
        body {
            /* -webkit 是前缀 顺滑 在高清手机中字体的边缘更容易模糊
            webkit 内核
            chrome 
            */
            -webkit-font-smoothing:antialiased;
            /* 变清晰, 变细 antialiased 反锯齿 */
        }
    </style>
</head>
<body>
   <h1>让页面的字体变清晰, 变细,css怎末做</h1> 
   <p>
       随着移动端屏幕越来越高清,字体像图片一样变得模糊
       哪个css可以在不同分辨率下用不同的图片吗？
       @media max-width 根据分辨率
       1px 相对单位
       ppi 一英寸里面有多少个发光源, 物理像素的密度
   </p>
</body>
</html>
